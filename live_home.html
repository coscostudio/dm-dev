:root {
  --nav-width-closed: 5rem;
  --nav-width-open: 30rem;
  --nav-transition: 280ms cubic-bezier(0.4, 0, 0.2, 1);
  --drawer-gap: 5rem;
}

/* Home nav defaults */
body nav.drawer[data-nav="wrapper"] {
  position: absolute !important;
  top: 0 !important;
  right: 0 !important;
  left: auto !important;
  z-index: 10 !important;
  transform: none !important;
  width: var(--nav-width-closed) !important;
  max-width: var(--nav-width-open) !important;
  transition: width var(--nav-transition), box-shadow var(--nav-transition), transform var(--nav-transition) !important;
}
body nav.drawer[data-nav="wrapper"].is-nav-open {
  width: var(--nav-width-open) !important;
  box-shadow: 0 5px 15px 0 rgba(0,0,0,0.35), -25px 0 50px -12px rgba(0,0,0,0.25) !important;
}

/* Peripheral takeover: full width minus the gap; closed state leaves the gap visible */
body.is-in-peripheral nav.drawer[data-nav="wrapper"] {
  position: absolute !important;
  top: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
  width: calc(100vw - var(--drawer-gap)) !important;
  max-width: none !important;
  transform: translateX(calc(100% - var(--drawer-gap))) !important;
  transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1) !important;
  will-change: transform !important;
}
body.is-in-peripheral nav.drawer[data-nav="wrapper"].is-drawer-open {
  transform: translateX(0) !important;
}

/* Barba containers: slide with the drawer */
[data-barba="container"] { position: relative; z-index: 0; width: 100%; }
body.is-in-peripheral [data-barba="container"] {
  position: absolute;
  top: 0; right: 0;
  width: calc(100vw - var(--drawer-gap));
  min-height: 100vh;
  z-index: 20;
  transform: translateX(0);
}

/* Close trigger on the gap */
[data-nav="close-project"] {
  position: fixed;
  left: 0; top: 0; bottom: 0;
  width: var(--drawer-gap);
  display: none;
  pointer-events: none;
  z-index: 30;
}
body.is-in-peripheral [data-nav="close-project"] {
  display: flex;
  pointer-events: auto;
}

/* Nav links/visibility */
[data-nav="links"] { display: none; }
[data-nav="wrapper"].are-nav-links-visible [data-nav="links"] { display: flex; }
[data-nav="link"].nav-link {
  opacity: 0;
  pointer-events: none;
  transition: opacity 250ms ease, color 180ms ease;
}
[data-nav="wrapper"].is-nav-open [data-nav="link"].nav-link {
  opacity: 1;
  pointer-events: auto;
}
[data-nav-icon="close"], [data-nav-icon="open"] { transition: opacity 160ms ease; }
[data-nav-icon="close"][hidden], [data-nav-icon="open"][hidden] { display: none; }

/* Project container shadow */
.project-container {
  box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.35), -25px 0 50px -12px rgba(0, 0, 0, 0.25);
}

/* Work list hover/tap */
.work-list-img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1);
  transform-origin: center;
  border-radius: 0;
  box-shadow: 0 0 0 0 #e2ed13;
  transition: transform 0.2s ease, box-shadow 0.2s ease, border-radius 0.12s ease;
  will-change: transform;
}
.slide:has(.work-list-img-wrap:is(:hover, :focus-visible, :active)) .work-list-img,
.slide:has(.work-title:is(:hover, :focus-visible, :active)) .work-list-img {
  transform: scale(0.95);
  box-shadow: 0 0 0 0.33rem #e2ed13;
  border-radius: 8px;
}

/* List wrap */
.home-content { min-height: 100vh; overflow: hidden; }
.slider-wrapper, .slider-wrapper.loop-filler { list-style: none; margin: 0; padding: 0; }
.slide-w { position: relative; will-change: transform, opacity, filter; transition: filter 0.3s; }
.slide-blur { position: absolute; inset: 0; background: inherit; filter: blur(100px); opacity: 0; pointer-events: none; }


/* One knob to rule them all */
.logo-wrapper {
  --logo-h: 28px;            /* set once */
  height: var(--logo-h);
  max-height: var(--logo-h);
  display: inline-flex;
  align-items: center;
}

/* Force the embed/SVG to obey wrapper height */
.logo-wrapper .logo,
.logo-wrapper svg {
  height: 100%;
  width: auto;
  max-height: 100%;
  display: block;
}
